
<button ui-sref-active="active" class="btn btn-primary" ui-sref="projectNew({metaprojectid:$stateParams.metaprojectid})"><span class="glyphicon glyphicon-plus"></span> add Project</button>
  <table class="table table-striped table-hover ">
    <thead>
    <tr>
      <th >Projects</th>
      <th >Description</th>
    </tr>
    </thead>

    <tr ng-repeat="project in projects" ui-sref-active="active">
      <td ui-sref="projectDetail({metaprojectid:project.metaprojectid, projectid:project.id})">{{project.title}}</td>
      <td>{{project.description}}</td>
    </tr>
  </table>
  <div ui-view="projectNew"></div>
