<h1>Metaproject List</h1>

<button ui-sref-active="active" class="btn btn-primary" ui-sref="metaProjectNew"><span class="glyphicon glyphicon-plus"></span> New MetaProject</button>

<div class="mce-i-backcolor">

    <table class="table table-striped table-hover ">
      <thead>
      <tr>
        <th >Title</th>
        <th >Course of Studies</th>
        <th >Semester</th>
        <th >Leader</th>
      </tr>
      </thead>

      <tr ng-repeat="metaproject in metaprojects" ui-sref-active="active">
        <td ui-sref="metaProjectDetail({metaprojectid:metaproject.id})">{{metaproject.title}}</td>
        <td>{{metaproject.courseOfStudies}}</td>
        <td>{{metaproject.semester}}</td>
        <td>{{metaproject.leader.name}}</td>
      </tr>
    </table>


    <div ui-view="projectList"></div>

</div>
