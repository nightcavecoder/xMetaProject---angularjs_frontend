<ul class="breadcrumb">
  <li  class="active">MetaProjects</li>
</ul>


<div>
  <div class="well well-small">
    <table class="table table-striped table-hover ">
      <thead>
      <tr>
        <th >Title</th>
        <th >Course of Studies</th>
        <th >Semester</th>
        <th >Leader</th>
      </tr>
      </thead>

      <tr ng-repeat="metaproject in metaprojects" ui-sref-active="active">
        <!-- <a ui-sref="app.logged.metaproject.selected.detail({metaprojectId:metaproject.metaprojectId})"-->
        <td ui-sref="metaProjectDetail({metaprojectid:metaproject.id})">{{metaproject.title}}</td>
        <td>{{metaproject.courseOfStudies}}</td>
        <td>{{metaproject.semester}}</td>
        <td>{{metaproject.leader}}</td>
      </tr>
    </table>
    <button ui-sref-active="active" class="btn btn-primary" ui-sref="metaProjectNew">new MetaProject</button>

    <div ui-view="projectList"></div>
  </div>
</div>
