
  <table class="table table-striped table-hover ">
    <thead>
    <tr>
      <th >title</th>
      <th >description</th>
    </tr>
    </thead>

    <tr ng-repeat="project in projects" ui-sref-active="active">
      <td ui-sref="projectDetail({metaprojectid:project.metaprojectid, projectid:project.id})">{{project.title}}</td>
      <td>{{project.description}}</td>
    </tr>
  </table>

  <button ui-sref-active="active" class="btn btn-primary" ui-sref="projectNew({metaprojectid:$stateParams.metaprojectid})">new Project</button>

  <div ui-view="projectNew"></div>
