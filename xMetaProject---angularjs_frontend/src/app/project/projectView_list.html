<ul class="breadcrumb">
  <li>MetaProjects</li>
  <li>{{metaproject.title}}</li>
  <li class="active">Projects</li>
</ul>


<div>
  <div class="well well-small">
    <table class="table table-striped table-hover ">
      <thead>
      <tr>
        <th >title</th>
        <th >description</th>
      </tr>
      </thead>

      <tr ng-repeat="project in projects" ui-sref-active="active">
        <!-- <a ui-sref="app.logged.metaproject.selected.detail({metaprojectId:metaproject.metaprojectId})"-->
        <td ui-sref="projectDetail({metaprojectid:project.metaprojectid, projectid:project.id})">{{project.title}}</td>
        <td>{{project.description}}</td>
      </tr>
    </table>


  </div>
</div>
